<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FW Payroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-8">Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Retry Connection
        </button>
    </div>
</body>
</html>
