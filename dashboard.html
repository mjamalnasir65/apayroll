<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - FW Payroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">FW Payroll</h1>
            <button onclick="logout()" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Subscription Status -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Subscription Status</h2>
            <div id="subscriptionInfo" class="flex justify-between items-center">
                <div>
                    <p class="text-gray-600">Status: <span id="subStatus" class="font-semibold">Loading...</span></p>
                    <p class="text-gray-600">Expires: <span id="subExpiry" class="font-semibold">Loading...</span></p>
                </div>
                <button id="renewBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 hidden">
                    Renew Subscription
                </button>
            </div>
        </div>

        <!-- Salary Tracking -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Salary Tracking</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Expected Monthly Salary</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
                        RM
                    </span>
                    <input type="number" id="expectedSalary" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border-gray-300">
                </div>
            </div>
            
            <!-- Salary History Table -->
            <div class="mt-6">
                <h3 class="text-lg font-medium mb-3">Payment History</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Month</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expected</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Receipt</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="salaryHistory" class="bg-white divide-y divide-gray-200">
                            <!-- Salary records will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Upload Receipt Modal -->
        <div id="uploadModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
                    <h3 class="text-lg font-medium mb-4">Upload Payment Receipt</h3>
                    <form id="uploadForm" class="space-y-4">
                        <input type="hidden" id="uploadMonth">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Receipt Image</label>
                            <input type="file" id="receiptFile" accept="image/*" class="mt-1 block w-full" required>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeUploadModal()" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
