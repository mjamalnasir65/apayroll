<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Receipt - FW Payroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">FW Payroll</h1>
            <div>
                <a href="/dashboard.html" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800 mr-2">Dashboard</a>
                <button onclick="logout()" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-6">Upload Payment Receipt</h2>
            
            <form id="receiptForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Payment Month</label>
                    <input type="month" id="paymentMonth" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Receipt Amount (RM)</label>
                    <input type="number" id="receiptAmount" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Upload Receipt Image</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="receiptFile" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
                                    <span>Upload a file</span>
                                    <input id="receiptFile" name="receiptFile" type="file" accept="image/*" class="sr-only" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                        </div>
                    </div>
                    <div id="preview" class="mt-4 hidden">
                        <img id="previewImage" class="max-w-full h-auto" alt="Receipt preview">
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="window.location.href='/dashboard.html'" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Upload Receipt
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = '/index.html';
        }

        // Preview uploaded image
        document.getElementById('receiptFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('receiptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('month', document.getElementById('paymentMonth').value);
            formData.append('amount', document.getElementById('receiptAmount').value);
            formData.append('receipt', document.getElementById('receiptFile').files[0]);

            try {
                const response = await fetch('/api/worker/upload-receipt.php', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    alert('Receipt uploaded successfully');
                    window.location.href = '/dashboard.html';
                } else {
                    alert(data.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
